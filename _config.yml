
# Import the theme
theme: jekyll-theme-chirpy

lang: en

timezone: Brazil/West

title: Archie                         

tagline: Topics of Programming, Techno-babble, Weeb, and Life through the eyes of a Brazilian Software Developer.

description: >-                       

url: ''

github:
  username: zedbydade            

twitter:
  username: zedbydade          

social:
  name: Francisco Paradela
  email: franciscoleite.dev@protonmail.com             
  links:
    - https://twitter.com/zedbydade      
    - https://github.com/zedbydade     

google_site_verification:               # fill in to your verification string

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

google_analytics:
  id:                 
  pv:
    proxy_endpoint:  
    cache_path:      

theme_mode:   

avatar: https://cdn.masto.host/rubysocial/accounts/avatars/109/591/892/111/011/273/original/5127a706a947d84e.jpg

toc: true

pwa:
  enabled: true   # the option for PWA feature

paginate: 10

theme_mode:   # [dark|light]

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:   # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ''          
      type: posts
    values:
      layout: post
      comments: false    
      toc: true         
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - '*.gem'
  - '*.gemspec'
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
